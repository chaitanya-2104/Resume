<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
         body{
            top:10%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Document</title>
</head>
<body style="background-color: gold;font-size:100%;align-content: center;">
    <h1 style="background-color:#ffd700;width: 100%;height: 50px;"></h1>
    <div  style="text-align: center;background-color: firebrick;text-shadow: 2px 2px 5px red, 5px 5px 8px rgb(18, 212, 18) ;height: 60px;font-size: 100%;border-radius: 50%;">
    <h1  class="text-center mb-3" style="font-size:30px;text-align: center;"><u>List of Candidate</u></h1>
</div>
    <div >
        {% for candidate in candidates %}
        
         <a href="{% url 'candidate' candidate.id %}" style="margin-left:35%;display: inline;;background-color: beige;"> {{candidate.id}}:{{candidate.Name}}</a>
         <hr>
        {% endfor %}
      
    </div>
</body>
</html>
